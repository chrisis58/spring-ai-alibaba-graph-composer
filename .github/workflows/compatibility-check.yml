name: Compatibility Check

on:
  workflow_run:
    workflows: ["Java CI with Maven"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

jobs:
  compatibility-test:
    name: SpringBoot ${{ matrix.boot }} + SAA ${{ matrix.saa }}
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - boot: '3.4.1'
            saa: '1.1.0.0'

          - boot: '3.3.6'
            saa: '1.1.0.0'

          - boot: '3.2.5'
            saa: '1.1.0.0'

          - boot: '3.5.1'
            saa: '1.1.0.0'

          - boot: '3.4.1'
            saa: '1.1.0.0-M4'

#          - boot: '3.4.1' # this won't pass due to SAA 1.0.x compatibility
#            saa: '1.0.0.4'

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Test Compatibility
        id: test
        run: >
          mvn clean test 
          -Dspring-boot.version=${{ matrix.boot }} 
          -Dspring-ai-alibaba.version=${{ matrix.saa }}
          -s .github/ci-settings.xml
        env:
          MAVEN_CENTRAL_USERNAME: anonymous
          MAVEN_CENTRAL_TOKEN: nopass

      - name: Prepare Result File
        if: always()
        run: |
          echo "${{ job.status }}|${{ matrix.boot }}|${{ matrix.saa }}" > result-${{ matrix.boot }}-${{ matrix.saa }}.txt

      - name: Upload Result Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.boot }}-${{ matrix.saa }}
          path: result-${{ matrix.boot }}-${{ matrix.saa }}.txt
          retention-days: 1

  summary:
    name: Summarize Results
    needs: [ compatibility-test ]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Download All Results
        uses: actions/download-artifact@v4
        with:
          path: all-results
          pattern: results-*
          merge-multiple: true

      - name: Generate Final Summary
        run: |
          echo "### ðŸ“Š Compatibility Matrix Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Status | Spring Boot | Spring AI Alibaba |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          
          for file in all-results/result-*.txt; do
            STATUS=$(cut -d'|' -f1 < "$file")
            BOOT=$(cut -d'|' -f2 < "$file")
            SAA=$(cut -d'|' -f3 < "$file")
          
            if [ "$STATUS" == "success" ]; then
              echo "| âœ… Pass | $BOOT | $SAA |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| âŒ Fail | $BOOT | $SAA |" >> $GITHUB_STEP_SUMMARY
            fi
          done