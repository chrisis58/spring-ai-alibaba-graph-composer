name: Compatibility Check

on:
  workflow_run:
    workflows: ["Java CI with Maven"]
    branches: [main]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  compatibility-test:
    name: SpringBoot ${{ matrix.boot }} + SAA ${{ matrix.saa }}
    if: | 
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - boot: '3.4.1'
            saa: '1.1.2.0'

          - boot: '3.4.1'
            saa: '1.1.0.0'

          - boot: '3.3.6'
            saa: '1.1.0.0'

          - boot: '3.2.5'
            saa: '1.1.0.0'

          - boot: '3.5.1'
            saa: '1.1.0.0'

          - boot: '3.4.1'
            saa: '1.1.0.0-M4'

#          - boot: '3.4.1' # this won't pass due to SAA 1.0.x compatibility
#            saa: '1.0.0.4'

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Test Compatibility
        id: test
        run: >
          mvn clean test 
          -Dspring-boot.version=${{ matrix.boot }} 
          -Dspring-ai-alibaba.version=${{ matrix.saa }}
          -s .github/ci-settings.xml
        env:
          MAVEN_CENTRAL_USERNAME: anonymous
          MAVEN_CENTRAL_TOKEN: nopass

      - name: Prepare Result File
        if: always()
        run: |
          echo "${{ job.status }}|${{ matrix.boot }}|${{ matrix.saa }}" > result-${{ matrix.boot }}-${{ matrix.saa }}.txt

      - name: Upload Result Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: results-${{ matrix.boot }}-${{ matrix.saa }}
          path: result-${{ matrix.boot }}-${{ matrix.saa }}.txt
          retention-days: 1

  summary:
    name: Sync Metadata
    needs: [ compatibility-test ]
    if: always() && needs.compatibility-test.result != 'skipped'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Download All Results
        uses: actions/download-artifact@v4
        with:
          path: all-results
          pattern: results-*
          merge-multiple: true

      - name: Generate Compatibility JSON
        run: |
          mkdir -p metadata
          echo "[" > metadata/compatibility.json
          
          FIRST=true
          for file in all-results/result-*.txt; do
            if [ "$FIRST" = true ]; then FIRST=false; else echo "," >> metadata/compatibility.json; fi
          
            STATUS=$(cut -d'|' -f1 < "$file")
            BOOT=$(cut -d'|' -f2 < "$file")
            SAA=$(cut -d'|' -f3 < "$file")
          
            echo "  { \"status\": \"$STATUS\", \"boot\": \"$BOOT\", \"saa\": \"$SAA\" }" >> metadata/compatibility.json
          done
          
          echo "]" >> metadata/compatibility.json

      - name: Push to Metadata
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add metadata/compatibility.json

          if git diff --cached --quiet; then
            echo "No changes detected in compatibility matrix."
          else
            git commit -m "data: sync compatibility metadata [skip ci]"
            git push origin main
          fi
